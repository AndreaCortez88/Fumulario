{%load staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
	<meta charset="utf-8">
	<title>FORMULARIO</title>
</head>
<body>
	<!-- Image and text -->
    <h1 class="hola"><i class="fab fa-wpforms"></i> Formularios</h1>


    <form method="post" class="formulario">
        {% csrf_token %}
              <div class="col">
                  <h1><i class="fas fa-users"></i></h1>
                    <label for="inputtext"><i class="fas fa-users"></i> Nombre</label>
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                </p>
                <div class="col">
                    <label for="inputtext5"><i class="fas fa-user"></i>Apellido</label>
                    <input name="apellido" type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="col">
                    <label for="inputtext6"><i class="fas fa-phone"></i>Teléfono</label>
                    <input name="telefono" type="text" class="form-control" placeholder="Ingrese su número">
                </div>
              <br>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4"><i class="fas fa-envelope"></i>Correo</label>
                  <input name="correo" type="email" class="form-control" id="inputEmail4" placeholder="Escribe tu correo aquí">
                </div>
                <br>
                <div class="form-group col-md-12">
                  <label for="inputPassword4"><i class="fas fa-lock-open"></i>Contraseña</label>
                  <input name="contraseña"type="password" class="form-control" id="inputPassword4" placeholder="Escribe una contraseña">
                </div>
              </div>
              <br>
                <div class="form-group col-md-12">
                  <label for="inputCity"><i class="fas fa-city"></i>Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <br>
                    <div class="form-group col-md-6">
                    <form class="form-inline">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Elija su Municipio</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Selecciona</option>
                    <option>Baja Verapaz</option>
                    <option>Alta Verapaz</option>
                    <option>San Marcos</option>
                    <option>Chimaltenango</option>
                    <option>Zacapa</option>
                    <option>Jutiapa</option>
                    <option>Jalapa</option>
                    <option>Huehuetenango</option><option>Baja Verapaz</option>
                    <option>Santa Rosa</option>
                    <option>Peten</option>
                    <option>Quetzaltenango</option>
                    <option>Sololá</option>
                    <option>Izabal</option>
                    <option>Guatemala</option>
                    <option>´Retaluleu</option>
                  </select>

                     <div class="col">
                      <h1><i class="fas fa-dog"></i>Datos de su Mascota<i class="fas fa-cat"></i></h1>
                      <label for="inputtext4"><i class="fas fa-paw"></i> Nombre Mascota</label>
                      <input type="text" class="form-control" placeholder="Nombre_mascota">
                    </div>
                    </p>
                    <div class="col">
                      <label for="inputtext2"><i class="fas fa-dog"></i> Raza</label>
                      <input type="text" class="form-control" placeholder="Qué raza es su mascota?">
                    </div>
                    </p>
                <div class="form-floating mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><i class="fas fa-sms"></i>ㅤEscribe Un Comentario</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
              <br>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Acepta Terminos y Condiciones
                  </label>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-danger">Enviar</button>

    </form>
</body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/00f20dde71.js" crossorigin="anonymous"></script>
